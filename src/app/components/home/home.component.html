<table class="table">
  <thead>
  <tr>
    <th>Project</th>
    <th>Ticket</th>
    <th>Assigned To</th>
    <th>Created</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of tickets | async">
    <td>{{ticket.project.projectName}}</td>
    <td>{{ticket.ticketTitle}}</td>
    <td>{{ticket.user.firstName}} {{ticket.user.lastName}}</td>
    <td>{{ticket.crteTmst | date}}</td>
  </tr>
  </tbody>
</table>
